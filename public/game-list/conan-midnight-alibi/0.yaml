script:
  - scene: calm_checkin
  - scene: tea_setup
  - scene: suspect_meet
  - scene: victim_intro
  - scene: handoff

scenes:
  calm_checkin:
    actions:
      - bg: ryokan_hall
      - music: intro
      - char:
          id: 란
          position: left
      - char:
          id: 코난
          position: center
      - char:
          id: 코고로
          position: right
          emotion: proud
      - sound: door
      - say:
          char: 란
          text: "<speed=52>드디어 도착했다!</speed> <speed=34>비만 아니면 완벽한 여행인데.</speed>"
      - say:
          char: 코고로.proud
          text: "<speed=70>하하!</speed> <speed=42>오늘은 사건 금지다!</speed> <speed=64>명탐정 모리 코고로의 휴양일이니까!</speed>"
      - say:
          char: 코난.think
          text: "<speed=26>(그 말, 플래그 같은데...)</speed> <speed=58>평온할수록 더 조심해야 해.</speed>"

  tea_setup:
    actions:
      - bg: tea_room
      - music: rain
      - sound: cup_clink
      - char:
          id: 하루오
          position: right
          emotion: scared
      - char:
          id: 코난
          position: center
          emotion: think
      - say:
          char: 하루오.scared
          with:
            - 코난.think
          text: "<speed=30>오늘 시음회는 2번 잔이 핵심입니다.</speed> <speed=24>절대 순서를 바꾸지 말아 주세요.</speed>"
      - say:
          char: 코난.think
          text: "<speed=30>(2번 잔...)</speed> <speed=56>먼저 숫자를 기억해 둔다.</speed>"

  suspect_meet:
    actions:
      - bg: rain_corridor
      - char:
          id: 켄지
          position: left
          emotion: angry
      - char:
          id: 신이치
          position: center
          emotion: cold
      - char:
          id: 레이코
          position: right
          emotion: nervous
      - say:
          char: 켄지.angry
          with:
            - 신이치.cold
            - 레이코.nervous
          text: "<speed=56>계약 직전인데 왜 기록표가 바뀌었지?</speed> <speed=30>누가 손댔어?</speed>"
      - say:
          char: 신이치.cold
          with:
            - 켄지.angry
            - 레이코.nervous
          text: "<speed=32>감정 싸움은 나중입니다.</speed> <speed=26>시간표대로 진행하죠.</speed>"
      - say:
          char: 레이코.nervous
          with:
            - 켄지.angry
            - 신이치.cold
          text: "<speed=28>제발 오늘만큼은 사고 없이 끝내고 싶어요...</speed>"

  victim_intro:
    actions:
      - effect: blur
      - sound: thunder
      - char:
          id: 코난
          position: center
          emotion: serious
      - char:
          id: 란
          position: left
          emotion: worried
      - say:
          char: 코난.serious
          text: "<speed=34>비가 더 거세진다.</speed> <speed=28>밖은 막혔고, 안은 긴장으로 꽉 찼어.</speed>"
      - say:
          char: 란.worried
          text: "<speed=34>코난... 다들 표정이 너무 무서워.</speed>"
      - say:
          char: 코난.think
          text: "<speed=26>(사건이 터지기 직전의 공기다.)</speed> <speed=60>이번엔 내가 먼저 움직인다.</speed>"

  handoff:
    actions:
      - effect: pulse
      - say:
          text: "<speed=60>시음회 시작 10분 전.</speed> <speed=34>밀실, 시계, 그리고 두 번 눌린 뚜껑.</speed>"
      - goto: /1.yaml
