meta:
  title: "명탐정 코난 외전: 다실의 비밀"
  author:
    name: "uiwwsw"
    contacts:
      - "Email: creator@yavn.dev"
      - label: "Homepage"
        value: "yavn.vercel.app"
        href: "https://yavn.vercel.app"
      - label: "LinkedIn"
        value: "linkedin.com/in/uiwwsw"
        href: "https://linkedin.com/in/uiwwsw"
  version: "4.0"

settings:
  textSpeed: 38
  autoSave: true
  clickToInstant: true

assets:
  backgrounds:
    mountain_rain: assets/bg/mountain_rain.png
    tea_room: assets/bg/tea_room.png

  characters:
    코난:
      base: assets/char/conan/base.png
      emotions:
        think: assets/char/conan/think.png
        serious: assets/char/conan/serious.png

    란:
      base: assets/char/ran/base.png
      emotions:
        worried: assets/char/ran/worried.png

    코고로:
      base: assets/char/kogoro/base.png
      emotions:
        angry: assets/char/kogoro/angry.png

    신이치:
      base: assets/char/shinichi/base.png
      emotions:
        cold: assets/char/shinichi/cold.png

    레이코:
      base: assets/char/reiko/base.png
      emotions:
        nervous: assets/char/reiko/nervous.png

  music:
    rain: assets/music/rain.wav
    mystery: assets/music/mystery.wav

  sfx:
    thunder: assets/sfx/thunder.wav

state:
  defaults:
    trust: 0
    truth_point: 0
    mistake_count: 0
    comeback_chance: 1
    route_origin: ""
    suspect: ""
    culprit_answer: ""

script:
  - scene: cold_open
  - scene: suspect_gate

scenes:
  cold_open:
    actions:
      - bg: mountain_rain
      - music: rain
      - char:
          id: 코난
          position: center
          emotion: think
      - say:
          text: "제1장 - 갈림길의 지목"
      - say:
          text: "폭우 속 료칸, 첫 지목 하나가 수사의 방향을 갈랐다."
      - sound: thunder
      - effect: darken
      - say:
          char: 코난
          text: "처음 판단이 틀려도 아직 끝난 건 아니야. 다만 실수는 누적된다."
      - goto: suspect_gate

  suspect_gate:
    actions:
      - bg: tea_room
      - music: mystery
      - char:
          id: 신이치
          position: right
          emotion: cold
      - char:
          id: 레이코
          position: left
          emotion: nervous
      - char:
          id: 코고로
          position: center
          emotion: angry
      - choice:
          key: route_entry
          prompt: "초기 진술, 누구를 먼저 범인으로 지목할까?"
          options:
            - text: "신이치를 지목한다"
              set:
                route_origin: "shinichi"
                suspect: "신이치"
              add:
                trust: 1
                truth_point: 1
              goto: ./routes/shinichi/1.yaml
            - text: "레이코를 지목한다"
              set:
                route_origin: "reiko"
                suspect: "레이코"
              add:
                trust: -1
                mistake_count: 1
              goto: ./routes/reiko/1.yaml
