script:
  - scene: arrival_at_ryokan
  - scene: guest_introductions
  - scene: contract_fracture
  - scene: last_service
  - scene: incident_trigger
  - scene: lockdown_aftershock
  - scene: chapter_handoff

scenes:
  arrival_at_ryokan:
    actions:
      - bg: rain_corridor
      - music: mystery
      - char:
          id: 란
          position: left
          emotion: worried
      - char:
          id: 코난
          position: center
          emotion: serious
      - char:
          id: 코고로
          position: right
          emotion: proud
      - sound: door
      - say:
          char: 란.worried
          with:
            - 코난.serious
            - 코고로.proud
          text: "안쪽 공기가 너무 무거워... 의뢰 전화랑 분위기가 완전히 달라."
      - say:
          char: 코고로.proud
          with:
            - 란.worried
          text: "걱정 마라! 이런 긴장감은 명탐정이 등장하면 금방 풀린다!"
      - say:
          char: 코난.think
          with:
            - 란.worried
            - 코고로.proud
          text: "(긴장감이 아니라, 이미 일이 시작된 냄새야.)"

  guest_introductions:
    actions:
      - bg: tea_room
      - char:
          id: 켄지
          position: left
          emotion: angry
      - char:
          id: 신이치
          position: center
          emotion: cold
      - char:
          id: 레이코
          position: right
          emotion: nervous
      - say:
          char: 코난
          with:
            - 켄지.angry
            - 신이치.cold
            - 레이코.nervous
          text: "켄지 씨는 거래 파트너, 신이치 씨는 오래된 협력자, 레이코 씨는 연구 책임자..."
      - char:
          id: 하루오
          position: right
          emotion: scared
      - say:
          char: 코난.think
          with:
            - 하루오.scared
          text: "(그리고 말수 적은 단골, 하루오 씨. 이런 사람의 관찰은 종종 핵심이 된다.)"

  contract_fracture:
    actions:
      - char:
          id: 신이치
          position: right
          emotion: cold
      - char:
          id: 레이코
          position: left
          emotion: nervous
      - char:
          id: 켄지
          position: center
          emotion: angry
      - sound: notebook_flip
      - say:
          char: 켄지.angry
          with:
            - 레이코.nervous
            - 신이치.cold
          text: "계약서에 연구 소유권을 왜 바꿔 놨어? 이건 처음 합의랑 다르잖아!"
      - say:
          char: 레이코.nervous
          with:
            - 켄지.angry
          text: "저도 방금 봤어요... 제 노트 날짜까지 바뀐 것처럼 되어 있어요."
      - say:
          char: 신이치.cold
          with:
            - 레이코.nervous
          text: "분쟁은 회의 후에 정리합시다. 우선 차부터 마시죠."

  last_service:
    actions:
      - bg: tea_room
      - char:
          id: 코난
          position: center
          emotion: think
      - char:
          id: 하루오
          position: right
          emotion: scared
      - say:
          text: "다실 주인이 마지막 차를 따르기 전, 뚜껑을 한 번 누르고 다시 한 번 더 눌렀다."
      - say:
          char: 하루오.scared
          with:
            - 코난.think
          text: "...그리고 누가 손수건으로 피해자 잔 가장자리를 스치고 지나갔어."
      - say:
          char: 코난.think
          text: "(뚜껑 두 번, 잔 가장자리... 둘 중 하나는 미끼일 수 있어.)"
      - wait: 420

  incident_trigger:
    actions:
      - wait: 280
      - sound: scream
      - effect: flash
      - effect: darken
      - char:
          id: 란
          position: left
          emotion: surprised
      - say:
          char: 란.surprised
          with:
            - 코난.serious
          text: "꺄악! 안쪽에서 쓰러지는 소리가 났어!"
      - sound: thunder
      - say:
          char: 코고로.angry
          with:
            - 란.surprised
            - 코난.serious
          text: "모두 멈춰! 찻상과 문고리에 아무도 손대지 마!"

  lockdown_aftershock:
    actions:
      - bg: ryokan_hall
      - sticker:
          id: tape_lock
          image: police_tape
          x: 50
          y: 52
          width: 92
          anchorX: center
          anchorY: center
          zIndex: 5
          enter:
            effect: wipeCenterX
            duration: 420
      - say:
          char: 코난.serious
          with:
            - 코고로.angry
          text: "출입문은 안쪽 잠금, 창문도 봉인 상태. 겉으로는 밀실이 맞아."
      - add:
          deduction_score: 1
      - clearSticker:
          id: tape_lock
          leave:
            effect: wipeRight
            duration: 260
      - effect: zoom
      - say:
          char: 코난.think
          text: "(하지만 정답은 문이 아니라 찻잔 위에 남아 있을 거야.)"

  chapter_handoff:
    actions:
      - effect: pulse
      - say:
          char: 코난
          text: "좋아, 초동 정리를 시작하자. 시간축부터 고정한다."
      - goto: ./2.yaml
