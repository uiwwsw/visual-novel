script:
  - scene: calm_arrival
  - scene: tea_joke
  - scene: host_preview
  - scene: tension_seed
  - scene: handoff

scenes:
  calm_arrival:
    actions:
      - bg: ryokan_hall
      - char:
          id: 란
          position: left
      - char:
          id: 코난
          position: center
      - char:
          id: 코고로
          position: right
          emotion: proud
      - sound: door
      - say:
          char: 란
          text: "<speed=54>와아, 공기 진짜 좋다.</speed> <speed=34>오늘은 정말 쉬는 여행 같아.</speed>"
      - say:
          char: 코고로.proud
          text: "<speed=72>좋아!</speed> <speed=48>오늘만큼은 의뢰도 추리도 없다!</speed> <speed=82>명탐정 모리 코고로의 휴가다!</speed>"
      - say:
          char: 코난.think
          text: "<speed=30>(휴가라...)</speed> <speed=24>이상할 정도로 평온할 땐,</speed> <speed=60>항상 사건이 숨어 있었지.</speed>"

  tea_joke:
    actions:
      - bg: tea_room
      - sound: cup_clink
      - say:
          char: 코고로.proud
          text: "<speed=64>이 향 좀 봐라!</speed> <speed=42>명탐정 코끝이 벌써 행복하다고 외치고 있다!</speed>"
      - say:
          char: 란
          text: "<speed=52>아빠,</speed> <speed=36>오늘은 냄새만 맡고 조용히 계셔.</speed> <speed=68>제발!</speed>"
      - say:
          char: 코난
          text: "<speed=48>그래도 차는 진짜 좋네.</speed> <speed=32>한 모금에 긴장이 풀릴 정도야.</speed>"

  host_preview:
    actions:
      - char:
          id: 켄지
          position: left
          emotion: angry
      - char:
          id: 레이코
          position: right
          emotion: nervous
      - char:
          id: 신이치
          position: center
          emotion: cold
      - say:
          char: 레이코.nervous
          with:
            - 켄지.angry
            - 신이치.cold
          text: "<speed=42>환영합니다.</speed> <speed=30>잠시 뒤 공동 블렌드 시음회를 시작할게요.</speed>"
      - say:
          char: 켄지.angry
          with:
            - 레이코.nervous
            - 신이치.cold
          text: "<speed=58>순서만 지키면 된다.</speed> <speed=34>오늘 안에 계약서까지 끝낸다.</speed>"
      - say:
          char: 신이치.cold
          with:
            - 켄지.angry
            - 레이코.nervous
          text: "<speed=36>기록표는 제가 들고 있습니다.</speed> <speed=28>숫자대로 진행하죠.</speed>"

  tension_seed:
    actions:
      - bg: rain_corridor
      - music: reasoning
      - effect: blur
      - sound: thunder
      - char:
          id: 코난
          position: center
          emotion: think
      - say:
          char: 코난.think
          text: "<speed=28>(비가 빨리 온다...)</speed> <speed=24>밖은 막혔고,</speed> <speed=70>안은 사람으로 가득 찼다.</speed>"
      - say:
          char: 코난.serious
          text: "<speed=30>(좋아.)</speed> <speed=62>지금부터는 웃음소리 하나도 흘려듣지 않는다.</speed>"

  handoff:
    actions:
      - effect: pulse
      - say:
          text: "<speed=60>폭우 속 시음회,</speed> <speed=34>그리고 곧 터질 비명.</speed>"
      - goto: /1.yaml
