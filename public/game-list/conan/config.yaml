title: "명탐정 코난 외전: 다실의 비밀"
author:
  name: "uiwwsw"
  contacts:
    - "Email: creator@yavn.dev"
    - label: "Homepage"
      value: "yavn.vercel.app"
      href: "https://yavn.vercel.app"
    - label: "LinkedIn"
      value: "linkedin.com/in/uiwwsw"
      href: "https://linkedin.com/in/uiwwsw"
version: "7.0"
textSpeed: 38
autoSave: true
clickToInstant: true
ui:
  template: cinematic-noir
startScreen:
  enabled: true
  image: "assets/bg/case_board.png"
  startButtonText: "시작하기"
  buttonPosition: "auto"
endings:
  true_end:
    title: "TRUE END"
    message: "다섯 단서를 완전히 맞물려 다실 사건의 진실을 끝까지 증명했다."
  normal_end:
    title: "NORMAL END"
    message: "범인은 특정했지만 연결 고리 일부가 비어 있어 여운을 남겼다."
  bad_end:
    title: "BAD END"
    message: "단서 사슬이 끊겨 사건의 결말이 흐릿하게 닫혔다."
endingRules:
  - when:
      all:
        - var: culprit_answer
          op: eq
          value: "레이코"
        - var: deduction_score
          op: gte
          value: 10
        - var: mistake_count
          op: lte
          value: 2
        - var: trust
          op: gte
          value: 2
        - var: final_confidence
          op: gte
          value: 6
        - var: clue_rim_reagent
          op: eq
          value: true
        - var: clue_haruo_wipe
          op: eq
          value: true
        - var: clue_order_note
          op: eq
          value: true
        - var: reiko_motive_open
          op: eq
          value: true
    ending: true_end
  - when:
      all:
        - var: culprit_answer
          op: eq
          value: "레이코"
        - var: deduction_score
          op: gte
          value: 6
        - var: final_confidence
          op: gte
          value: 3
        - var: mistake_count
          op: lte
          value: 5
    ending: normal_end
defaultEnding: bad_end
